name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: go build -v -o ./dist/api-facturacion ./src/main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: api-facturacion
        path: dist/api-facturacion
        retention-days: 5
